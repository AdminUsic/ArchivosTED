         $(document).ready(function () {
    $('#searchInput').on('input', function () {
        var searchText = $(this).val().toLowerCase();
        $('.image-container').each(function () {
            var altText = $(this).find('.image').attr('alt').toLowerCase();
            if (altText.includes(searchText)) {
                $(this).removeClass('hide');
            } else {
                $(this).addClass('hide');
            }
        });
    });
});

filterSelection("all");

function filterSelection(c) {
    var x, i, t;
    x = document.getElementsByClassName("filterDiv");
    t = document.getElementsByClassName("filterTitulo");
    if (c == "all") c = "";
    // Agrega la clase "show" (display:block) a los elementos filtrados y elimina la clase "show" de los elementos que no estÃ¡n seleccionados
    for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }

    if (c == "all") c = "";
    // Agrega la clase "show" (display:block) a los elementos filtrados y elimina la clase "show" de los elementos que no estÃ¡n seleccionados
    for (i = 0; i < t.length; i++) {
        w3RemoveClass(t[i], "show");
        if (t[i].className.indexOf(c) > -1) w3AddClass(t[i], "show");
    }
}

// Muestra elementos filtrados
function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) {
            element.className += " " + arr2[i];
            // Agregar este bloque para el efecto de zoom
            setTimeout(() => {
                element.style.opacity = 1;
                element.style.transform = "scale(1)";
            }, 10);
        }
    }
}

function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
    }
    element.className = arr1.join(" ");
    // Restablece la animaciÃ³n al quitar la clase
    element.style.opacity = 0;
    element.style.transform = "scale(0.8)";
}
