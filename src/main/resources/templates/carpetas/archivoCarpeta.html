    <style>
        .image-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            width: 120px;
            height: 120px;
        }

        .image-container img {
            transition: transform 0.3s;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container:hover img {
            transform: scale(1.2);
        }

        .filterTitulo {
            float: left;
            text-align: center;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .filterDiv {
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .show {
            display: block;
            opacity: 1;
            transform: translateY(0);
            transform: scale(1);
        }

        .effect-underline:after {
            content: '';
            position: absolute;
            left: 0;
            display: inline-block;
            height: 1em;
            width: 100%;
            border-bottom: 1px solid;
            margin-top: 10px;
            opacity: 0;
            -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
            transition: opacity 0.35s, transform 0.35s;
            -webkit-transform: scale(0, 1);
            transform: scale(0, 1);
        }

        .effect-underline:hover:after {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#searchInput').on('input', function () {
                var searchText = $(this).val().toLowerCase();
                $('.image-container').each(function () {
                    var altText = $(this).find('.image').attr('alt').toLowerCase();
                    if (altText.includes(searchText)) {
                        $(this).removeClass('hide');
                    } else {
                        $(this).addClass('hide');
                    }
                });
            });
        });

        filterSelection("all");

        function filterSelection(c) {
            var x, i, t;
            x = document.getElementsByClassName("filterDiv");
            t = document.getElementsByClassName("filterTitulo");
            if (c == "all") c = "";
            // Agrega la clase "show" (display:block) a los elementos filtrados y elimina la clase "show" de los elementos que no estÃ¡n seleccionados
            for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }

            if (c == "all") c = "";
            // Agrega la clase "show" (display:block) a los elementos filtrados y elimina la clase "show" de los elementos que no estÃ¡n seleccionados
            for (i = 0; i < t.length; i++) {
                w3RemoveClass(t[i], "show");
                if (t[i].className.indexOf(c) > -1) w3AddClass(t[i], "show");
            }
        }

        // Muestra elementos filtrados
        function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {
                    element.className += " " + arr2[i];
                    // Agregar este bloque para el efecto de zoom
                    setTimeout(() => {
                        element.style.opacity = 1;
                        element.style.transform = "scale(1)";
                    }, 10);
                }
            }
        }

        function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
            // Restablece la animaciÃ³n al quitar la clase
            element.style.opacity = 0;
            element.style.transform = "scale(0.8)";
        }


    </script>
    <script>
        function EliminarArchivoIco(id, id_carpeta, nombre) {
            Swal.fire({
                title: '!AtenciÃ³nÂ¡',
                text: 'Â¿Estas Seguro que desea eliminar el archivo " ' + nombre + ' "?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si, eliminar!'
            }).then((result) => {
                if (result.isConfirmed) {

                    $.ajax({
                        type: 'POST',
                        url: "/EliminarRegistroArchivo/" + id,
                        success: function (response) {
                            if (response == 'elimina') {
                                AbrirCarpeta(id_carpeta);
                                cargarRegistroIco();
                                Swal.fire(
                                    'Eliminado!',
                                    'Este registro se ha eliminado con Ã©xito.',
                                    'success'
                                );
                            } else {
                                Swal.fire(
                                    'Imposible continuar!',
                                    response,
                                    'error'
                                );
                            }
                        }, error: function (xhr, status, error) {
                            console.log(error);
                        }
                    });

                }
            });
        }

        function eliminarArchivoSeleccionadoIco(id, id_carpeta) {
            $.ajax({
                type: 'POST',
                url: "/EliminarRegistroArchivo/" + id,  // Ruta del metodo del controlador en Spring Boot
                success: function (response) {

                    AbrirCarpeta(id_carpeta);
                    cargarRegistroIco();
                    Swal.close();
                    toastr.error('Se ha Eliminado un Registro');
                }, error: function (xhr, status, error) {
                    // Maneja los errores de la solicitud AJAX
                    console.log(error);
                }
            });
        }

        function mensajeSinDocumento() {
            Swal.fire(
                'Sin Contenido!',
                'Este registro no tiene el contenido de un documento digitalizado.',
                'warning'
            );
        }
