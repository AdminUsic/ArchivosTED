    cargarRegistroIco();

    function cargarModFormularioModal(id) {
        //alert("AAAAAAAAAAAAAAAAAAA");
        $.ajax({
            url: '/ModCarpetaModal/' + id, // Reemplaza '/ruta_del_servidor' por la URL de tu servidor
            method: 'GET', // Utiliza el método HTTP que corresponda (GET, POST, etc.)
            // Envía el parámetro "id" al servidor
            success: function (response) {
                $("#formularioModCarpeta").html(response);  // Actualiza el contenido del div con la respuesta del servidor
                toastr.info('¿Modificar Registro?');
            },
            error: function (xhr, status, error) {
                // Maneja los errores de la solicitud AJAX
                console.log(error);
            }
        });
    }

    function cargarFormularioModal() {
        //alert("AAAAAAAAAAAAAAAAAAA");
        $.ajax({
            url: '/NuevaCarpetaModal', // Reemplaza '/ruta_del_servidor' por la URL de tu servidor
            method: 'POST', // Utiliza el método HTTP que corresponda (GET, POST, etc.)
            // Envía el parámetro "id" al servidor
            success: function (response) {
                $("#formularioModCarpeta").html(response);  // Actualiza el contenido del div con la respuesta del servidor
            },
            error: function (xhr, status, error) {
                // Maneja los errores de la solicitud AJAX
                console.log(error);
            }
        });
    }

    function EliminarRegistroIco(id) {

        Swal.fire({
            title: '!Atención¡',
            text: '¿Estas Seguro que desea esta Carpeta ?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Si, eliminar!'
        }).then((result) => {
            if (result.isConfirmed) {

                $.ajax({
                    type: 'POST',
                    url: "/EliminarCarpeta/" + id,
                    success: function (response) {
                        cargarRegistroIco();
                        Swal.fire(
                            'Eliminado!',
                            'Este registro se ha eliminado con éxito.',
                            'success'
                        );
                    }, error: function (xhr, status, error) {
                        console.log(error);
                    }
                });

            }
        });

       /* Swal.fire({
            title: '¿Eliminar Registro?',
            type: 'error',
            showCancelButton: true,
            showConfirmButton: false,
            cancelButtonText: "Cancelar",

            html:
                "<a type='button' class='btn btn-block btn-danger btn-lg' style='width: 150px; height: 50px; display: inline-block; align-items: center; justify-content: center;' onclick='eliminarRegistroSeleccionadoIco(\"" + id + "\")'>" +
                "Eliminar" +
                "</a>",
        }).then().done();*/
    }

    function eliminarRegistroSeleccionadoIco(id) {
        $.ajax({
            type: 'POST',
            url: "/EliminarCarpeta/" + id,  // Ruta del metodo del controlador en Spring Boot
            success: function (response) {
                cargarRegistroIco();
                Swal.close();
                toastr.error('Se ha Eliminado un Registro');
            }, error: function (xhr, status, error) {
                // Maneja los errores de la solicitud AJAX
                console.log(error);
            }
        });
    }


    function cargarRegistroIco() {
        $.ajax({
            type: 'POST',
            url: "/RegistrosCarpetaIco",  // Ruta del metodo del controlador en Spring Boot
            success: function (response) {
                $("#iconosCarpet").html(response);  // Actualiza el contenido del div con la respuesta del servidor
            }
        });
    }
