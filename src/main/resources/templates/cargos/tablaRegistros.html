<section class="content">
    <div class="container-fluid">
        <div class="card card-info">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold card-title">Registros de Cargos</h6>
                <button type="button" class="btn btn-success ml-auto px-4 py-2" data-mdb-toggle="modal"
                    data-mdb-target="#formularioRegistroModal" onclick="cargarFormulario();"
                    th:if="${#lists.contains(permisos.![nombre], 'registrar_cargo')}">
                    <span class="mr-2">Registrar</span>
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive table-hover">
                    <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Nombre del Cargo</th>
                                <th th:if="${#lists.contains(permisos.![nombre], 'editar_cargo') or #lists.contains(permisos.![nombre], 'eliminar_cargo')}">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr th:each="carg, rowStat:${cargos}" th:if="${carg.estado!='X'}">
                                <td th:text="${rowStat.count}"></td>
                                <td class="text-center" th:text="${carg.nombre}"></td>
                                <td class="text-center" th:if="${#lists.contains(permisos.![nombre], 'editar_cargo') or #lists.contains(permisos.![nombre], 'eliminar_cargo')}">
                                    <div class="btn-group">
                                        <a class="btn btn-info" type="button" style="color: aliceblue;"
                                            data-mdb-toggle="modal" data-mdb-target="#formularioRegistroModal"
                                            th:attr="onclick='cargarModFormulario(\'' + ${carg.id_cargo} + '\')'"
                                            th:if="${#lists.contains(permisos.![nombre], 'editar_cargo')}">
                                            <li class="fas fa-pencil-alt "></li>
                                        </a>
                                        <a class="btn btn-danger" type="button" style="color: aliceblue;"
                                            th:attr="onclick='EliminarRegistro(\'' + ${carg.id_cargo} + '\', \'' + ${carg.nombre} + '\')'"
                                            th:if="${#lists.contains(permisos.![nombre], 'eliminar_cargo')}">
                                            <li class="fa-solid fa-trash "></li>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="table-secondary">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Nombre del Cargo</th>
                                <th th:if="${#lists.contains(permisos.![nombre], 'editar_cargo') or #lists.contains(permisos.![nombre], 'eliminar_cargo')}">Acciones</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable();
        });
    </script>
</section>
<style>
    /* Estilos CSS personalizados para el botón */
    .btn-success {
        background-color: #28a745;
        /* Cambiar el color de fondo */
        border-color: #28a745;
        /* Cambiar el color del borde */
        color: #fff;
        /* Cambiar el color del texto */
        transition: background-color 0.3s ease;
        /* Agregar transición suave */
    }

    .btn-success:hover {
        background-color: #218838;
        /* Cambiar el color de fondo al pasar el mouse */
    }

    /* Estilos para el icono de Font Awesome */
    .btn-success .fas {
        margin-left: 5px;
        /* Ajustar el espacio entre el texto y el icono */
    }
</style>
