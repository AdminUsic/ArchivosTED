<section class="content">
    <div class="container-fluid">
        <div class="card card-info">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold card-title">Registros de Roles</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Rol</th>
                                <th>Menus Disponibles</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr th:each="rol, rowStat: ${roles}">
                                <td th:text="${rowStat.count}"></td>
                                <td class="text-center" th:text="${rol.nombre}"></td>
                                <td>
                                    <p th:if="${rol.menus.size() == 0}">Sin Menús Disponibles</p>
                                    <!-- <th:block th:each="menu: ${rol.menus}">
                                        <a href="#" th:text="${menu.nombre}" th:if="${menu.menuPadre == null}"></a>
                                        <p th:each="subMenu: ${menu.subMenus}" th:text="'-'+${subMenu.nombre}" 
                                        th:if="${#lists.contains(subMenu.roles, rol)}"></p>
                                    </th:block> -->
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" th:each="menu: ${rol.menus}">
                                            <th:block>
                                                <a class="list-group-item list-group-item-action"
                                                    th:text="${menu.nombre}" th:if="${menu.menuPadre == null}"></a>
                                                <ul class="list-group list-group-flush">
                                                    <li class="list-group-item" th:each="subMenu: ${menu.subMenus}"
                                                        th:text="'-'+${subMenu.nombre}"
                                                        th:if="${#lists.contains(subMenu.roles, rol)}"></li>
                                                </ul>
                                            </th:block>
                                        </li>
                                    </ul>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a class="btn btn-info" type="button" style="color: aliceblue;"
                                            th:attr="onclick='cargarModFormulario(\'' + ${rol.id_rol} + '\', this)'"
                                            title="Modificar Registro">
                                            <li class="fas fa-pencil-alt "></li>
                                        </a>
                                        <a class=" btn btn-danger" type="button" style="color: aliceblue;"
                                            th:attr="onclick='EliminarRegistro(\'' + ${rol.id_rol} + '\', this)'"
                                            title="Eliminar Registro">
                                            <li class="fa-solid fa-trash"></li>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="table-secondary">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Rol</th>
                                <th>Menus Disponibles</th>
                                <th>Acciones</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
    <style>
        .delete-animation {
            opacity: 0;
            transform: translateX(40%);
            /* Desplazar la fila hacia la derecha */
            transition: transform 1s ease-in-out;
            transition: opacity 1s ease-in-out;
        }

        #dataTable_wrapper.no-scroll-x {
            overflow-x: hidden;
            /* Oculta la barra de desplazamiento horizontal */
        }
    </style>
    <script>
        function ReemnumeracionFilas() {
            var tabla = $('#dataTable').DataTable();

            tabla.rows().every(function (rowIdx, tableLoop, rowLoop) {
                var nuevaNumeracion = rowLoop + 1; // Calcular la nueva numeración
                tabla.cell(rowIdx, 0).data(nuevaNumeracion); // Actualizar el contenido de la primera columna
            });

            tabla.draw(); // Volver a dibujar la tabla para aplicar los cambios
        }

        $(document).ready(function () {
            $('#dataTable').DataTable();
        });
    </script>

    <body>

</section>
