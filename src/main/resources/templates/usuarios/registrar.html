<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>

</head>

<body >
  <!-- Content Header (Page header) -->
  <div id="contenidoUsuario">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">MODULO USUARIO</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- Preloader -->
    <div class="modal fade" id="formularioRegistroModal" aria-labelledby="formularioRegistroModal" tabindex="-1" aria-hidden="true"
      data-mdb-backdrop="static">
      <div class="modal-dialog modal-xl">
        <div class="modal-content" id="FormularioUser" style="overflow-y: auto;">
        </div>
      </div>
    </div>

    
    <div id="TablaUser"></div>

    <!-- jQuery 
    <script src="../../../../plugins/jquery/jquery.min.js"></script>-->


    <script th:inline="javascript">
      // Carga inicial del div
      cargarTabla();
      
      function cargarTabla() {
        $.ajax({
          type: 'POST',
          url: "/RegistrosUsuario",  // Ruta del metodo del controlador en Spring Boot
          success: function (response) {
            $("#TablaUser").html(response);  // Actualiza el contenido del div con la respuesta del servidor
          }
        });
      }

      function cargarFormulario() {
        $.ajax({
          type: 'POST',
          url: "/NuevoUsuario",  // Ruta del metodo del controlador en Spring Boot
          success: function (response) {
            $("#FormularioUser").html(response);
            $('#collapseFormulario')[0].scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      }

      function cancelarMod() {
        $.ajax({
          type: 'POST',
          url: "/NuevoUsuario",  // Ruta del metodo del controlador en Spring Boot
          success: function (response) {

            $("#FormularioUser").html(response);  // Actualiza el contenido del div con la respuesta del servidor
            var Toast = Swal.mixin({
              toast: true,
              position: 'top-end',
              showConfirmButton: false,
              timer: 3000
            });
            toastr.info('Modificacion Cancelada');
          }
        });
      }

      function Cancelar() {
        $.ajax({
          url: "/USUARIO",
          type: "GET",
          success: function (data) {
            var Toast = Swal.mixin({
              toast: true,
              position: 'top-end',
              showConfirmButton: false,
              timer: 3000
            });
            toastr.info('Accion Cancelada');
            $("#contenidoUsuario").html(data); // Actualizar el contenido de la ventana

          }
        });

      }

    </script>
    <script>

      function EliminarRegistro(id, nombre, persona) {

        Swal.fire({
          title: '!Atención¡',
          text: '¿Estas Seguro que desea eliminar el registro del Usuario " '+nombre+' "?, este Usuario pertenese a la Persona '+persona,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Si, eliminar!'
        }).then((result) => {
          if (result.isConfirmed) {

            $.ajax({
              type: 'POST',
              url: "/EliminarUsuario/" + id,
              success: function (response) {
                cargarTabla();
                Swal.fire(
                  'Eliminado!',
                  'Este registro se ha eliminado con éxito.',
                  'success'
                );
              }, error: function (xhr, status, error) {
                console.log(error);
              }
            });
          }
        })
      }

      function cargarModFormulario(id) {
        //alert("AAAAAAAAAAAAAAAAAAA");
        $.ajax({
          url: '/ModUsuario/' + id, // Reemplaza '/ruta_del_servidor' por la URL de tu servidor
          method: 'GET', // Utiliza el método HTTP que corresponda (GET, POST, etc.)
          // Envía el parámetro "id" al servidor
          success: function (response) {

            $("#FormularioUser").html(response);  // Actualiza el contenido del div con la respuesta del servidor
            var div = document.getElementById("FormularioUser");
            div.scrollIntoView({ behavior: 'smooth' });
            var Toast = Swal.mixin({
              toast: true,
              position: 'top-end',
              showConfirmButton: false,
              timer: 3000
            });
            $('#contenedorElementosFoto').html('<div class="col-sm-6">' +
              '<div class="form-group">' +
              '<div class="filtr-item col-sm-6">' +
              '<p class="text-muted m-0">Foto de Perfil:</p>' +
              '<div class="image-container">' +
              ' <img id="fotoImg" class="icono-image" src="verFoto/' + id + '" alt="Imagen 1" crossorigin="anonymous">' +
              '</div>' +
              '</div>' +
              '</div>' +
              '</div>');
            toastr.info('¿Modificar Registro?');
          },
          error: function (xhr, status, error) {
            // Maneja los errores de la solicitud AJAX
            console.log(error);
          }
        });

      }
      $(document).ready(function () {
        $('#dataTable').DataTable();
      });
    </script>
    <style>
      .image-container {
        position: relative;
        display: inline-block;
        overflow: hidden;
        width: 250px;
        height: 250px;
      }

      .image-container img {
        transition: transform 0.3s;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image-container:hover img {
        transform: scale(1.2);
      }
    </style>

  </div>

</body>

</html>
