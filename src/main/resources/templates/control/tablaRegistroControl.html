<div class="row">
  <div class="col-12 d-flex align-items-stretch flex-column">
    <div class="card card-info">
      <div class="card-header ">
        <h6 class="m-0 font-weight-bold card-title">Registros de Actividades</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="dataTable2" width="100%" cellspacing="0">
            <thead class="table-dark">
              <tr>
                <th style="width: 10px">#</th>
                <th>Descripción</th>
                <th>Tipo</th>
                <th>Fecha y Hora</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr th:each="control, rowStat:${controles}">
                <td th:text="${rowStat.count}"></td>
                <td class="text-center" th:text="${control.descripcion}"></td>
                <td class="text-center" th:text="${control.tipoControl.nombre}"></td>
                <td class="text-center" th:text="${#dates.format(control.fecha, 'dd/MM/yy') + ' - ' + #dates.format(control.hora, 'HH:mm:ss')}"></td>

              </tr>
            </tbody>
            <tfoot class="table-secondary">
              <tr>
                <th style="width: 10px">#</th>
                <th>Descripción</th>
                <th>Tipo</th>
                <th>Fecha y Hora</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $('#dataTable2').DataTable();
  });
</script>
