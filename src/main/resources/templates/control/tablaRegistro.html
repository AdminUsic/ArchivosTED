<section class="content">
    <div class="container-fluid">
        <div class="card card-info">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold card-title" th:text="${titulo}"></h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Usuario</th>
                                <th>C.I.</th>
                                <th>Cargo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr th:each="user, rowStat:${usuarios}">
                                <td th:text="${rowStat.count}"></td>
                                <td class="text-center" th:text="${user.persona.nombre}+' '+${user.persona.apellido}">
                                </td>
                                <td class="text-center" th:text="${user.persona.ci}"></td>
                                <td class="text-center" th:text="${user.persona.cargo.nombre}"></td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a class="btn btn-primary" type="button" style="color: aliceblue;"
                                        data-mdb-toggle="modal" data-mdb-target="#ventanaControlModal"
                                            th:attr="onclick='abrilModal(\'' + ${user.id_usuario} + '\')'">
                                            <i class="fa-solid fa-file-lines"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="table-secondary">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Usuario</th>
                                <th>C.I.</th>
                                <th>Cargo</th>
                                <th>Acciones</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->

</section>
<script>
    $(document).ready(function () {
        $('#dataTable').DataTable();
    });

    function abrilModal(id) {
        $.ajax({
            type: 'POST',
            url: "/abrirVentanaControl/"+id,  // Ruta del metodo del controlador en Spring Boot
            success: function (response) {

                $("#contenidoModal").html(response);  // Actualiza el contenido del div con la respuesta del servidor
            }
        });
    }
</script>
