<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unidades</title>

</head>

<body>
  <!-- Content Header (Page header) -->
  <div id="contenidoRol">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Control de Usuarios</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- Preloader -->
    <div class="modal fade" id="ventanaControlModal" tabindex="-1" aria-labelledby="ventanaControlModal" aria-hidden="true"
      data-mdb-backdrop="static" style="overflow-y: auto;">
      <div class="modal-dialog modal-xl">
        <div class="modal-content" id="contenidoModal">

        </div>
        <!-- /.modal-content -->
      </div>
    </div>

    <div id="contenidoModal"></div>
    <div id="TablaRol"></div>

    <script th:inline="javascript">
      
      cargarTabla();

      function cargarTabla() {
        $.ajax({
          type: 'POST',
          url: "/registrosUsuariosControl",  // Ruta del metodo del controlador en Spring Boot
          success: function (response) {
            $("#TablaRol").html(response);  // Actualiza el contenido del div con la respuesta del servidor
          }
        });
      }
    </script>

  </div>

</body>

</html>
