<div id="contenidoPersona">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">MODULO PERSONA</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dashboard v1</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- Preloader -->

  <div class="modal fade" id="formularioRegistroModal" aria-labelledby="formularioRegistroModal" tabindex="-1"
    aria-hidden="true" data-mdb-backdrop="static">
    <div class="modal-dialog modal-xl">
      <div class="modal-content" id="FormularioUser" style="overflow-y: auto;">
      </div>
    </div>
  </div>

  <div id="TablaUser"></div>

  <script th:inline="javascript">
    // Carga inicial del div
    cargarTabla();
    //cargarFormulario();

    function cargarTabla() {
      $.ajax({
        type: 'POST',
        url: "/RegistrosPersona",  // Ruta del metodo del controlador en Spring Boot
        success: function (response) {
          $("#TablaUser").html(response);  // Actualiza el contenido del div con la respuesta del servidor
          // $('#contenedor-preloader').css(`
          // height: -10px; 
          // transition-duration: 3s;
          // `);

        }
      });
    }

    function cargarFormulario() {
      $.ajax({
        type: 'POST',
        url: "/NuevaPersona",  // Ruta del metodo del controlador en Spring Boot
        success: function (response) {

          $("#FormularioUser").html(response);  // Actualiza el contenido del div con la respuesta del servidor
        }
      });
    }

    function cancelarMod() {
      $.ajax({
        type: 'POST',
        url: "/NuevaPersona",  // Ruta del metodo del controlador en Spring Boot
        success: function (response) {

          $("#FormularioUser").html(response);  // Actualiza el contenido del div con la respuesta del servidor
          var Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000
          });
          toastr.info('Modificacion Cancelada');
        }
      });
    }

    function Cancelar() {
      $.ajax({
        url: "/PERSONA",
        type: "GET",
        success: function (data) {
          var Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000
          });
          toastr.info('Accion Cancelada');
          $("#contenidoUsuario").html(data); // Actualizar el contenido de la ventana

        }
      });

    }

  </script>
  <script>

    function EliminarRegistro(id, nombre) {

      Swal.fire({
        title: '!Atención¡',
        text: '¿Estas Seguro que desea eliminar el registro de la Persona " ' + nombre + ' "?, al eliminar esta persona tambien se eliminará su Usuario',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Si, eliminar!'
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            type: 'POST',
            url: "/EliminarPersona/" + id,
            success: function (response) {
              cargarTabla();
              Swal.fire(
                'Eliminado!',
                'Este registro se ha eliminado con éxito.',
                'success'
              );
            }, error: function (xhr, status, error) {
              console.log(error);
            }
          });
        }
      });

    }

    function cargarModFormulario(id) {
      //alert("AAAAAAAAAAAAAAAAAAA");
      $.ajax({
        url: '/ModPersona/' + id, // Reemplaza '/ruta_del_servidor' por la URL de tu servidor
        method: 'GET', // Utiliza el método HTTP que corresponda (GET, POST, etc.)
        // Envía el parámetro "id" al servidor
        success: function (response) {

          $("#FormularioUser").html(response);  // Actualiza el contenido del div con la respuesta del servidor
          var div = document.getElementById("FormularioUser");
          div.scrollIntoView({ behavior: 'smooth' });
          toastr.info('¿Modificar Registro?');
        },
        error: function (xhr, status, error) {
          // Maneja los errores de la solicitud AJAX
          console.log(error);
        }
      });
    }
    $(document).ready(function () {
      $('#dataTable').DataTable();
    });
  </script>
  <script>
    $(function () {
      bsCustomFileInput.init();
    });
  </script>

</div>
