    function cargarTabla() {
      $.ajax({
        type: 'POST',
        url: "/RegistrosFormTRANSFERENCIA",  // Ruta del metodo del controlador en Spring Boot
        success: function (response) {
          $("#Tabla").html(response);  // Actualiza el contenido del div con la respuesta del servidor
        }
      });
    }

    function cargarFormulario() {
      $.ajax({
        type: 'POST',
        url: "/NuevoRegistroFormTRANSFERENCIA",  // Ruta del metodo del controlador en Spring Boot
        success: function (response) {

          $("#Formulario").html(response);  // Actualiza el contenido del div con la respuesta del servidor
        }
      });
    }

    function cancelarMod() {
      $.ajax({
        type: 'POST',
        url: "/NuevoRegistroFormTRANSFERENCIA",  // Ruta del metodo del controlador en Spring Boot
        success: function (response) {

          $("#Formulario").html(response);  // Actualiza el contenido del div con la respuesta del servidor
          toastr.info('Modificacion Cancelada');
        }
      });
    }

    function Cancelar() {
      $.ajax({
        url: "/PERSONA",
        type: "GET",
        success: function (data) {
          toastr.info('Accion Cancelada');
          $("#contenidoUsuario").html(data); // Actualizar el contenido de la ventana

        }
      });

    }

  </script>

    function EliminarRegistro(id) {

      Swal.fire({
          title: '!Atención¡',

          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Si, eliminar!'
        }).then((result) => {
          if (result.isConfirmed) {

            $.ajax({
              type: 'POST',
              url: "/EliminarRegistroFormTRANSFERENCIA/" + id,
              success: function (response) {
                cargarTabla();
                Swal.fire(
                  'Eliminado!',
                  'Este registro se ha eliminado con éxito.',
                  'success'
                );
              }, error: function (xhr, status, error) {
                console.log(error);
              }
            });
          }
        })

    function cargarModFormulario(id) {
      //alert("AAAAAAAAAAAAAAAAAAA");
      $.ajax({
        url: '/ModFormTRANSFERENCIA/' + id, // Reemplaza '/ruta_del_servidor' por la URL de tu servidor
        method: 'GET', // Utiliza el método HTTP que corresponda (GET, POST, etc.)
        // Envía el parámetro "id" al servidor
        success: function (response) {

          $("#Formulario").html(response);  // Actualiza el contenido del div con la respuesta del servidor
          var div = document.getElementById("Formulario");
          div.scrollIntoView({ behavior: 'smooth' });
          toastr.info('¿Modificar Registro?');
        },
        error: function (xhr, status, error) {
          // Maneja los errores de la solicitud AJAX
          console.log(error);
        }
      });
    }

    function cargarVentanaSub(id) {
      $.ajax({
        url: '/SubVentana',
        method: 'POST',
        success: function (response) {
          $("#SubVentana").html(response);
          var div = document.getElementById("SubVentana");
          div.scrollIntoView({ behavior: 'smooth' });
          cargarSubFormularios(id);
          cargarSubTabla(id);
        },
        error: function (xhr, status, error) {
          // Maneja los errores de la solicitud AJAX
          console.log(error);
        }
      });
    }

    function cargarSubFormularios(id) {

      $.ajax({
        type: 'POST',
        url: "/SubFormulario",  // Ruta del metodo del controlador en Spring Boot
        success: function (response) {
          $("#SubFormulario").html(response);  // Actualiza el contenido del div con la respuesta del servidor
          $('#FormTransferencia').html('<input type="hidden" name="id_formTransferencia" id="id_formTransferencia" value="' + id + '">');
        }
      });
    }

    function cargarSubTabla(id) {

      $.ajax({
        type: 'POST',
        url: "/SubTablaRegistros/" + id,  // Ruta del metodo del controlador en Spring Boot
        success: function (response) {
          $("#SubTabla").html(response);  // Actualiza el contenido del div con la respuesta del servidor
        }
      });
    }
