<section >
    <div >
        <div class="card card-info">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold card-title">Registros de Formularios de Tranferencia</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Nro. de Caja</th>
                                <th>Cant. de Cajas</th>
                                <th>Cant- Documento</th>
                                <th>Unidad/Seccion</th>
                                <th>fechaExtrema</th>
                                <th>Tabla</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr th:each="fromT, rowStat:${FormulariosTransferencias}" th:if="${fromT.estado!='X'}">
                                <td th:text="${rowStat.count}"></td>
                                <td class="text-center" th:text="${fromT.cantCajas}"></td>
                                <td class="text-center" th:text="${fromT.cantDocumentos}"></td>
                                <td class="text-center" th:text="${fromT.cantCajas}"></td>
                                <td class="text-center" th:text="${fromT.unidad.nombre}"></td>
                                <td class="text-center" th:text="${fromT.fechaExtrema}"></td>
                                <td class="text-center">
                                    <div class="list-group">
                                        <div th:if="${fromT.cajas != null}">
                                            <div th:each="caj: ${fromT.cajas}">
                                                <a class="list-group-item list-group-item-action"
                                                    th:text="${caj.NroCaja}+'|'+${caj.tituloDoc}"></a>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a class="btn btn-success" type="button" data-toggle="modal" style="color: aliceblue;"
                                            data-target="#modal_SubSerie" 
                                            th:attr="onclick='cargarVentanaSub(\'' + ${fromT.id_formularioTransferencia} + '\')'">
                                            <li class="fa-solid fa-plus"></li>
                                        </a>
                                        <a class="btn btn-info" type="button" style="color: aliceblue;"
                                            th:attr="onclick='cargarModFormulario(\'' + ${fromT.id_formularioTransferencia} + '\')'">
                                            <li class="fas fa-pencil-alt"></li>
                                        </a>
                                        <a class="btn btn-danger" type="button" style="color: aliceblue;"
                                            th:attr="onclick='EliminarRegistro(\'' + ${fromT.id_formularioTransferencia} + '\')'">
                                            <li class="fa-solid fa-trash"></li>
                                        </a>

                                        <a class="btn btn-default" type="button" data-mdb-toggle="modal" style="color: aliceblue;"
                                            data-mdb-target="#modal_ReporteFormularioT"
                                            th:attr="onclick='verReporteFormTr(\'' + ${fromT.id_formularioTransferencia} + '\')'">
                                            <li class="fa-regular fa-file-pdf"></li>
                                        </a>
                                    </div>

                                    <!--<a type="button" class="btn btn-primary dropdown-toggle" data-mdb-toggle="dropdown"
                                        aria-expanded="false">
                                        <li class="fas fa-cog"></li>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end " style="z-index: 99999;">
                                        <li>
                                            <h6 class="dropdown-header">Opciones Disponibles</h6>
                                        </li>
                                        <li><a class="dropdown-item" type="button">AÃ±adir mas datos</a>
                                        </li>
                                        <li><a class="dropdown-item" type="button">Editar</a>
                                        <li><a class="dropdown-item" type="button">Eliminar</a>
                                        <li><a class="dropdown-item" type="button">Ver Formulario</a>
                                        </li>
                                    </ul>-->
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="table-secondary">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Nro. de Caja</th>
                                <th>Cant. de Cajas</th>
                                <th>Cant- Documento</th>
                                <th>Unidad/Seccion</th>
                                <th>fechaExtrema</th>
                                <th></th>
                                <th>Acciones</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable();
        });
    </script>
    <style>
        .dropdown-toggle::after {
            content: none;
        }
    </style>
</section>
