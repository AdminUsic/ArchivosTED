<section>
    <div>
        <div class="card card-info">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold card-title">Registros de Formularios de Tranferencia</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Cant- Documento</th>
                                <th>Secci贸n Documental</th>
                                <th>Sub Secci贸n Documental</th>
                                <th>fechaExtrema</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr th:each="fromT, rowStat:${FormulariosTransferencias}" th:if="${fromT.estado!='X'}">
                                <td th:text="${rowStat.count}"></td>
                                <td class="text-center" th:text="${fromT.cantDocumentos}"></td>
                                <td class="text-center" th:text="${fromT.unidad.nombre}"></td>
                                <td class="text-center" th:text="${fromT.cargo.nombre}"></td>
                                <td class="text-center" th:text="${fromT.gestion}"></td>
                                <!-- <td class="text-center" th:text="${#dates.format(fromT.fechaExtrema, 'dd/MM/yyyy')}"></td> -->
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a class="btn btn-success" type="button" data-toggle="modal"
                                            style="color: aliceblue;" data-target="#modal_SubSerie"
                                            th:attr="onclick='cargarVentanaSub(\'' + ${fromT.id_formularioTransferencia} + '\')'">
                                            <li class="fa-solid fa-plus"></li>
                                        </a>
                                        <a class="btn btn-info" type="button" style="color: aliceblue;"
                                            th:attr="onclick='cargarModFormulario(\'' + ${fromT.id_formularioTransferencia} + '\')'">
                                            <li class="fas fa-pencil-alt"></li>
                                        </a>
                                        <a class="btn btn-danger" type="button" style="color: aliceblue;"
                                            th:attr="onclick='EliminarRegistro(\'' + ${fromT.id_formularioTransferencia} + '\')'">
                                            <li class="fa-solid fa-trash"></li>
                                        </a>

                                        <a class="btn btn-default" type="button" data-mdb-toggle="modal"
                                            data-mdb-target="#modal_ReporteFormularioT"
                                            th:attr="onclick='verReporteFormTr(\'' + ${fromT.id_formularioTransferencia} + '\')'">
                                            <li class="fa-regular fa-file-pdf"></li>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="table-secondary">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Cant- Documento</th>
                                <th>Secci贸n Documental</th>
                                <th>Sub Secci贸n Documental</th>
                                <th>fechaExtrema</th>
                                <th>Acciones</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable();
        });
    </script>
    <style>
        .dropdown-toggle::after {
            content: none;
        }
    </style>
</section>
