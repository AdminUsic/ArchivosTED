<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchivosTED</title>
</head>
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="../static/icono_fontawesome6.4.0/css/all.css">
<!-- icheck bootstrap -->
<link rel="stylesheet" href="../static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../static/dist/css/adminlte.min.css">

<link rel="stylesheet" href="../static/dist/css/bootstrap5.min.css">

<link rel="stylesheet" href="../static/mdbootstrap/css/mdb.min.css">

<link rel="stylesheet" href="../static/plugins/toastr/toastr.min.css">

<link rel="stylesheet" href="../static/dist/css/sweetaler2.css">

<link rel="stylesheet" href="../static/dist/css/select2 4.1.css">

<link rel="stylesheet" href="../static/dist/css/bootstrap-theme 1.3.css">


<body class="hold-transition login-page gradient-custom">
    <!--<section class="vh-100" style="background-color: #9A616D;">-->
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-flex align-items-center justify-content-center">
                            <img src="../static/logo/Logo-TED-Pando-Actual-1-1536x1094.png" alt="login form"
                                class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem; max-width: 100%; max-height: 100%; padding: 20px;" />
                        </div>

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="/Iniciar" method="POST" id="formLogin">

                                    <div class="d-flex align-items-center mb-3 pb-1 text-center">
                                        <span class="h1 fw-bold mb-0">ArchivosTEDP</span>
                                    </div>
                                    <div id="mensajeErrorLogin"></div>
                                    <!--<div class="alert alert-danger alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert"
                                            aria-hidden="true">&times;</button>
                                        <p ><i class="icon fas fa-ban"></i></p>
                                    </div>-->
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa los datos
                                        para Iniciar Sesion</h5>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="user" class="form-control form-control-lg" name="user"
                                            th:text="${ci==null}? ${ci}: ''" required />
                                        <label class="form-label" for="user">C.I.</label>
                                    </div>
                                    <label for="showPassword" class="form-check">
                                        <input type="checkbox" class="form-check-input" id="showPassword"
                                            onchange="togglePasswordVisibility()" placeholder="" />
                                        <span class="opacity-text">Mostrar Contraseña</span>
                                    </label>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password"
                                            class="form-control form-control-lg" required />
                                        <label class="form-label" for="password">Contraseña</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <div id="botonesForm">
                                            <input class="btn btn-dark btn-lg btn-block" type="submit" value="Ingresar"
                                                id="botonIngresar">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" style="display: none;" data-mdb-toggle="modal" data-mdb-target="#staticBackdrop"
        id="desplegarRoles">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-mdb-backdrop="static" data-mdb-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="staticBackdropLabel">Debe seleccionar un rol para continuar</h6>
                    <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form action="/SeleccionarRol" method="post" id="formRoles">
                    <input type="hidden" id="ciUser" name="ciUser">
                    <div class="modal-body">
                        <div class="row">
                            <label for="">Roles</label>
                            <select class="select2-form" style="width: 100%;" id="selectRol" name="rol"></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-mdb-ripple-init
                            data-mdb-dismiss="modal">Cancelar</button>
                        <div id="botonesFormRol">
                            <input type="submit" class="btn btn-success" value="Continuar" data-mdb-ripple-init>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--</section>-->

    <!-- jQuery -->
    <script src="../static/dist/js/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--MDBootstrap-->
    <script src="../static/mdbootstrap/js/mdb.min.js"></script>

    <!-- AdminLTE App -->
    <script src="../static/dist/js/adminlte.js"></script>

    <script src="../static/plugins/popper/popper.min.js"></script>

    <script src="../static/plugins/toastr/toastr.min.js"></script>

    <script src="../static/dist/js/sweetaler2.js"></script>

    <script src="../static/dist/js/select2 4.1.js"></script>

    <script>
        document.querySelectorAll('.form-outline').forEach((formOutline) => {
            new mdb.Input(formOutline).init();
        });
    </script>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #ffa514;

            /* Chrome 10-25, Safari 5.1-6 */
            /* background: -webkit-linear-gradient(to right, rgb(251, 161, 7),  rgb(241, 226, 200));*/

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgb(251, 161, 7), rgb(246, 227, 195), rgb(251, 161, 7));
        }

        .opacity-text {
            opacity: 0.6;
            /* Ajusta el valor de opacidad según tus preferencias */
        }
    </style>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var showPasswordCheckbox = document.getElementById("showPassword");

            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
    <script>
        $(document).ready(function () {
            $('#formLogin').submit(function (event) {
                event.preventDefault();
                var botonCargando = `<button id="submitButton" class="btn btn-dark btn-lg btn-block" disabled>
                                                <span class="spinner-border spinner-border-sm" role="status"
                                                    aria-hidden="true"></span>
                                                <span class="visually-hidden">Loading...</span>
                                                Cargando...
                                            </button>`;
                var botonIngresar = `<input class="btn btn-dark btn-lg btn-block" type="submit" value="Ingresar"
                                                id="botonIngresar">`;
                $('#botonesForm').html(botonCargando);
                var form = document.getElementById("formLogin");
                var action = form.action;
                var formData = new FormData(form);
                var user = document.getElementById('user');
                var password = document.getElementById('password');
                var mensajeLogin = document.getElementById('mensajeErrorLogin');
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formData,
                    contentType: false,  // No establecer el tipo de contenido aquí
                    processData: false,  // No procesar los datos
                    //contentType: 'application/x-www-form-urlencoded', // Agregar esta línea
                    success: function (response) {
                        var acces = response;
                        if (acces == "inicia") {
                            location.reload();
                        } else if (acces == "Contrase\u00F1a Incorrecta") {
                            user.className = "form-control form-control-lg is-valid";
                            password.className = "form-control form-control-lg is-invalid";
                            user.select();
                            password.select();
                            $('#botonesForm').html(botonIngresar);
                            Swal.fire(
                                'Imposible Ingresar!',
                                acces + '.',
                                'error'
                            );
                            //toastr.error(acces);
                        } else if (acces == "Usuario Incorrecto o no registrado") {
                            user.className = "form-control form-control-lg is-invalid";
                            user.select();
                            //toastr.error(acces);
                            $('#botonesForm').html(botonIngresar);
                            Swal.fire(
                                'Imposible Ingresar!',
                                acces + '.',
                                'error'
                            );
                        } else if (acces == "MostrarRoles") {
                            console.log('TIENE ROLES');
                            $.ajax({
                                type: 'POST',
                                url: '/' + acces + '/' + $('#user').val(),
                                success: function (fila) {
                                    $('#botonesForm').html(botonIngresar);
                                    //console.log('CARGANDO SELECT');
                                    var select = document.getElementById('selectRol');
                                    // Limpiar el select antes de cargar nuevos elementos
                                    select.innerHTML = '';
                                    // Iterar sobre el array recibido y agregar cada elemento como una opción en el select
                                    fila.forEach(function (fila) {
                                        var option = document.createElement('option');
                                        option.value = fila[0];
                                        option.text = fila[1];
                                        select.appendChild(option);
                                    });
                                    $('.select2-form').select2({
                                        theme: 'bootstrap-5',
                                        placeholder: 'Seleccione un Rol'
                                    });
                                    $('#ciUser').val($('#user').val());
                                    //console.log('CARGO EL SELECT');
                                    $('#desplegarRoles').click();
                                }, error: function (xhr, status, error) {
                                    console.log(error);
                                }
                            });
                        }
                    },
                    error: function (xhr, status, error) {
                        $('#botonesForm').html(botonIngresar);
                        toastr.error('Ha ocurrido un error. Por favor, intenta nuevamente.');
                        console.error(error);
                    }
                });
            });

            $('#formRoles').submit(function (event) {
                event.preventDefault();
                var botonCargando2 = `<button id="submitButton" class="btn btn-success" style="color: white" data-mdb-ripple-init disabled>
                                                <span class="spinner-border spinner-border-sm" role="status"
                                                    aria-hidden="true"></span>
                                                <span class="visually-hidden">Loading...</span>
                                                Cargando...
                                            </button>`;
                var botonIngresar2 = `<input type="submit" class="btn btn-success" value="Continuar" data-mdb-ripple-init>`;
                $('#botonesFormRol').html(botonCargando2);
                var form = document.getElementById("formRoles");
                var action = form.action;
                var formData = new FormData(form);
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formData,
                    contentType: false,  // No establecer el tipo de contenido aquí
                    processData: false,  // No procesar los datos
                    //contentType: 'application/x-www-form-urlencoded', // Agregar esta línea
                    success: function (response) {
                        var acces = response;
                        if (acces == "inicia") {
                            location.reload();
                        } else {
                            $('#botonesFormRol').html(botonIngresar2);
                            Swal.fire(
                                'Imposible Ingresar!',
                                acces + '.',
                                'error'
                            );
                        }
                    },
                    error: function (xhr, status, error) {
                        $('#botonesFormRol').html(botonIngresar2);
                        toastr.error('Ha ocurrido un error. Por favor, intenta nuevamente.');
                        console.error(error);
                        // Manejo de errores
                    }
                });
            });
        });
    </script>
    <script>
        toastr.options = {
            "closeButton": true
        }

    </script>
</body>

</html>
