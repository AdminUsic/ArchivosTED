<section class="content">
    <div class="container-fluid">
        <div class="card card-info">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold card-title">Sub Series</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="dataTableSUB" width="100%" cellspacing="0">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Sub Serie Documental</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodySUB">
                            <tr th:each="subserieD, rowStat:${Subseries}">
                                <td th:text="${rowStat.count}"></td>
                                <td class="text-center" th:text="${subserieD.nombre}"></td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a class="btn btn-info" type="button"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"
                                            th:attr="onclick='cargarModFormulariosSubSerie(\'' + ${subserieD.id_serie} + '\')'"><li class="fas fa-pencil-alt"></li></a>
                                        <a class="btn btn-danger" type="button"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar"
                                            th:attr="onclick='EliminarRegistroSubSerie(\'' + ${subserieD.id_serie} + '\', \'' + ${subserieD.nombre} + '\')'"><li class="fa-solid fa-trash"></li></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="table-secondary">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Sub Serie Documental</th>
                                <th>Acciones</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->

    <script>
        $(document).ready(function () {
            $('#dataTableSUB').DataTable();
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</section>
<style>
    /* Estilos CSS personalizados para el botón */
    .btn-success {
        background-color: #28a745;
        /* Cambiar el color de fondo */
        border-color: #28a745;
        /* Cambiar el color del borde */
        color: #fff;
        /* Cambiar el color del texto */
        transition: background-color 0.3s ease;
        /* Agregar transición suave */
    }

    .btn-success:hover {
        background-color: #218838;
        /* Cambiar el color de fondo al pasar el mouse */
    }

    /* Estilos para el icono de Font Awesome */
    .btn-success .fas {
        margin-left: 5px;
        /* Ajustar el espacio entre el texto y el icono */
    }
</style>
