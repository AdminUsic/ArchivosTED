      function cargarTabla() {

      function cargarModFormulario(id) {
        //alert("AAAAAAAAAAAAAAAAAAA");
        $.ajax({
          url: '/ModTipoArchivo/' + id, // Reemplaza '/ruta_del_servidor' por la URL de tu servidor
          method: 'GET', // Utiliza el método HTTP que corresponda (GET, POST, etc.)
          // Envía el parámetro "id" al servidor
          success: function (response) {

            $("#FormularioUser").html(response);  // Actualiza el contenido del div con la respuesta del servidor
            var div = document.getElementById("FormularioUser");
            div.scrollIntoView({ behavior: 'smooth' });
            var Toast = Swal.mixin({
              toast: true,
              position: 'top-end',
              showConfirmButton: false,
              timer: 3000
            });
            toastr.info('¿Modificar Registro?');
          },
          error: function (xhr, status, error) {
            // Maneja los errores de la solicitud AJAX
            console.log(error);
          }
        });
